<h1 mat-dialog-title>{{editStockModalTitle}}</h1>
<mat-progress-bar mode="indeterminate" *ngIf="isProcessing"></mat-progress-bar>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup?.value)">
  <div mat-dialog-content>

    <div class="row">
      <mat-form-field class="col-md-12">
        <mat-label>Select Shop</mat-label>
        <mat-select formControlName="shop_id">
          <mat-option *ngFor="let item of myShops" [value]="item?.id">{{item?.business_name}}</mat-option>
        </mat-select>
        <mat-hint class="text-danger" *ngIf="!shop_id?.valid && shop_id?.touched">Please select Shop</mat-hint>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-md-12">
        <input type="text" matInput placeholder="Supplier Name" formControlName="name">
        <mat-hint class="text-danger" *ngIf="!name?.valid && name?.touched">Please enter Supplier Name</mat-hint>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-md-12">
        <input type="text" NumberOnly matInput placeholder="Supplier Phone Number" formControlName="phone_number">
        <mat-hint class="text-danger" *ngIf="!phone_number?.valid && phone_number?.touched">Please enter Supplier Phone Number</mat-hint>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-md-12">
        <input type="text" matInput placeholder="Supplier Address" formControlName="physical_address">
        <mat-hint class="text-danger" *ngIf="!physical_address?.valid && physical_address?.touched">Please enter Supplier Address</mat-hint>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-md-12">
        <mat-label>Select Supplier Category</mat-label>
        <mat-select formControlName="category_id">
          <mat-option *ngFor="let item of supplierCategories" [value]="item?.id">{{item?.name}}</mat-option>
        </mat-select>
        <mat-hint class="text-danger" *ngIf="!category_id?.valid && category_id?.touched">Please select Supplier Category</mat-hint>
      </mat-form-field>
    </div>

  </div>

  <mat-dialog-actions class="text-right">
    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" [disabled]="formGroup?.invalid || isProcessing"
      type="submit">Save</button>
  </mat-dialog-actions>
</form>
