<h1 mat-dialog-title>{{optInOutTitle | uppercase}}</h1>
<div class="">
    <form [formGroup]="loginFormGroup" (ngSubmit)="onVerifyEmail(loginFormGroup?.value)" >
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="full-width ">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" />
                    <mat-hint *ngIf="email?.invalid && email?.touched" class="text-danger">Enter a valid email
                    </mat-hint>
                </mat-form-field>
                <mat-progress-bar class="mb-0" *ngIf="isProcessing" mode="indeterminate"></mat-progress-bar>
            </div>
        </div>
        <mat-dialog-actions class="text-right mb-1">
            <button mat-raised-button mat-dialog-close>Close</button>
            <button mat-raised-button color="primary" [disabled]="isProcessing || loginFormGroup?.invalid">Verify Email</button>
        </mat-dialog-actions>
    </form>
    <form [formGroup]="loginFormGroup" (ngSubmit)="onVerifyEmail(loginFormGroup?.value)" *ngIf="!showOTPInput" >
      <div class="row">
          <div class="col-md-12">
              <mat-form-field class="full-width ">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" />
                  <mat-hint *ngIf="email?.invalid && email?.touched" class="text-danger">Enter a valid email
                  </mat-hint>
              </mat-form-field>
              <mat-progress-bar class="mb-0" *ngIf="isProcessing" mode="indeterminate"></mat-progress-bar>
          </div>
      </div>
      <mat-dialog-actions class="text-right mb-1">
          <button mat-raised-button mat-dialog-close>Close</button>
          <button mat-raised-button color="primary" [disabled]="isProcessing || loginFormGroup?.invalid">Verify Email</button>
      </mat-dialog-actions>
  </form>

</div>
