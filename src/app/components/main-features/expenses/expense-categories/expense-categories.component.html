<app-main-nav [isProcessing]="isProcessing">
    <app-breadcrumb-actions class="full-width" [pageHeaderOptions]="pageHeaderOptions"
      (dataRefreshed)="onDataRefreshed($event)">
      <div mainAction>
        <button mat-raised-button *ngIf="!isPartner" color="accent" (click)="addExpenseCategory()">
          ADD
        </button>
      </div>
    </app-breadcrumb-actions>
  
    <mat-card>
      <mat-card-content class="ml-3 mr-3">
        <app-table-header-actions [tableHeaderOptions]="tableHeaderOption">  </app-table-header-actions>
        <div class="table-responsive">
          <table class="table dataTable no-footer table-border-bottom">
            <thead>
              <tr>
                <th class="wd-15p">Name</th>
                <th class="wd-15p">Date Created</th>
                <th class="wd-15p text-center">Actions</th>
              </tr>
            </thead>
            <tbody *ngIf="expenseCategories?.length <= 0">
              <tr>
                <td colspan="10" class="text-center">
                  <app-empty-record></app-empty-record>
                </td>
              </tr>
            </tbody>
            <tbody *ngFor="let expenseCategory of expenseCategories">
              <tr>
                <td>{{expenseCategory?.name}}</td>
                <td>{{expenseCategory?.time_created | date: 'medium'}}</td>
                <td class="text-center">
                  <button class="btn btn-primary btn-sm" (click)="addExpenseCategory(true, expenseCategory)">
                    <i class="fe fe-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <app-pagination [dataSet]="expenseCategories" [nextPage]="nextPage" [prevPage]="prevPage" [totalPage]="totalPage"
          [requestPayload]="requestPayload" [requestMethod]="'POST'" (pageChanged)="onPageChanged($event)"
          [isProcessing]="isProcessing"></app-pagination>
   -->
      </mat-card-content>
    </mat-card>
  
  </app-main-nav>
