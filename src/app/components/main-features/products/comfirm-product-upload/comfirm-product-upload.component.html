<h1 mat-dialog-title>{{modalTitle | uppercase}}</h1>
<mat-progress-bar mode="indeterminate" *ngIf="isProcessing"></mat-progress-bar>
<div mat-dialog-content>
  <p class="text-mute">This action will upload {{myProductsToUpload?.length}} product(s) for selected shop</p>
  <div class="row">
    <mat-form-field class="col-md-12">
      <mat-label>Select Shop</mat-label>
      <mat-select [formControl]="storeId">
        <mat-option *ngFor="let item of myShops" [value]="item?.id">{{item?.business_name}}</mat-option>
      </mat-select>

    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-raised-button type="button" [mat-dialog-close]="true">No Thanks</button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="uploadProducts()" [disabled]="isProcessing || storeId?.value === '' || myProductsToUpload?.length <= 0">{{modalTitle}}</button>
</div>
