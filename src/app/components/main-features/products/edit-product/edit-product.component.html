<div>
  <h1 mat-dialog-title>{{editProductModalTitle | titlecase}}</h1>
  <mat-progress-bar mode="indeterminate" *ngIf="isProcessingEditProduct"></mat-progress-bar>
  <form [formGroup]="editProductFormGroup" (ngSubmit)="onSubmit(editProductFormGroup?.value)">
    <div mat-dialog-content class="">
      <div class="new-product-img">
        <input type="file" class="inputfile" #filePrimaryPicture (change)="uploadImages($event?.target)">
        <img class="product-img" [class.img-bg-spinner]="isProcessingImageUpload" [src]="imageUrl | imageUrl" (click)="filePrimaryPicture?.click()" />
        <input type="hidden" formControlName="image_url"><br>
        <a class="cursor-pointer text-primary text-sm product-image-guide" (click)="showImageRequirement()">What image can I upload?</a>
      </div>

      <div class="row">
        <mat-form-field class="col-md-6" [class.col-md-12]="!isOnboarding">
          <input type="text" matInput placeholder="Product Name" formControlName="product_name">
          <mat-hint class="text-danger" *ngIf="!product_name?.valid && product_name?.touched">Please enter Product
            Name</mat-hint>
        </mat-form-field>
        <mat-form-field class="col-md-6" *ngIf="isOnboarding">
          <input type="text" matInput placeholder="Quantity" formControlName="new_quantity" decimalOnly>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-md-6">
          <input type="text" matInput placeholder="Product Description" formControlName="description">
          <mat-hint class="text-danger" *ngIf="!description?.valid && description?.touched">Please enter Product Description</mat-hint>
        </mat-form-field>
        <mat-form-field class="col-md-6">
          <small matPrefix>{{shopInfo?.currency}} &nbsp;</small>
          <input type="text" matInput placeholder="Selling Price" formControlName="selling_price" decimalOnly>
          <mat-hint class="text-danger" *ngIf="!selling_price?.valid && selling_price?.touched">Please enter Selling
            Price
          </mat-hint>
        </mat-form-field>
        <!-- <quill-editor [styles]="{height: '100px'}"></quill-editor> -->
      </div>
      <!-- <div class="row">
        <mat-form-field class="col-md-12">
          <mat-label >Select Promo Tags </mat-label>
          <mat-select formControlName="tags" [multiple]="true">
            <mat-option *ngFor="let item of productTags" [value]="item?.name">{{item?.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->



      <div class="row">
        <div class="col-md-6">
          <mat-checkbox formControlName="product_does_not_expire">Product does not expire</mat-checkbox>
        </div>
      </div>
      <div class="row" *ngIf="!product_does_not_expire?.value">
        <mat-form-field class="col-md-12">
          <input matInput placeholder="Expiry Date" [matDatepicker]="transactionSettlementDatepicker"
            (click)="transactionSettlementDatepicker.open()" formControlName="expiry_date">
          <mat-datepicker #transactionSettlementDatepicker></mat-datepicker>
        </mat-form-field>


      </div>




    </div>
    <div class="text-right" mat-dialog-actions>
      <button mat-raised-button type="button" (click)="onClose()" class="mr-2">Close</button>
      <button mat-raised-button color="primary" [disabled]="isProcessingEditProduct"
        type="submit">{{btnText}}</button>

    </div>
  </form>
</div>
