<h1 mat-dialog-title class="font-weight-600 text-center">{{modalTitle | titlecase}}</h1>
<mat-progress-bar mode="indeterminate" *ngIf="isProcessing"></mat-progress-bar>
  <div mat-dialog-content>
    <div class="row" *ngIf="myShops?.length <= 0 || isProcessing">
      <div class="col-12 mt-4">
        <app-empty-record></app-empty-record>
      </div>
    </div>
      <ul class="set-active-shop-item" >
        <li *ngFor="let item of myShops" [value]="item" (click)="onSetActive(item)">
          <div class="main-menu-item">
            <div class="main-menu-icon-wrapper bg-primary">
              <span class="short-name" *ngIf="item?.logo === null || item?.logo === undefined || item?.logo === ''">
                {{item?.business_name | uppercase | firstLetterOfEachWord | slice : 0:2}}
              </span>
              <!-- <span *ngIf="item?.logo === null && item?.mall_short_name === null || item?.logo === undefined && item?.mall_short_name === undefined || item?.logo === '' && item?.mall_short_name === ''">
                <img class="w-80" style="padding: 0px 5px;" src="assets/icons/icon-96x96.png" >
              </span> -->
              <img *ngIf="item?.logo !== null && item?.logo !== undefined && item?.logo !== ''" class="w-80"
                [alt]="item?.mall_short_name" [src]="item?.logo">
            </div>
            <span class="shop-name-title text-center">{{item?.business_name}}</span>
          </div>
        </li>
      </ul>
  </div>
  <mat-dialog-actions class="pull-right">
    <button type="button" mat-raised-button (click)="onClose()">CLOSE</button>
  </mat-dialog-actions>
