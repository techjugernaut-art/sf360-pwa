<div class="d-flex bd-highlight login-page">
  <div class="p-2 flex-fill bd-highlight login-controls">
<div class="mr-5 ml-5 full-width">
  <img class="login-logo mb-4" src="assets/img/logos/logo1.png" />
    <h3 class="login-title">{{message}} </h3>
    <div class="login-form-controls">
      <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit(loginFormGroup?.value)">
        <mat-form-field class="full-width rm-field-top  mt-3 mb-3">
          <input matInput placeholder="OTP Code" NumberOnly formControlName="unique_code"  [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
          <mat-hint *ngIf="unique_code?.invalid && unique_code?.touched"  class="text-danger">Please provide valid OTP code</mat-hint>
        </mat-form-field>

        <mat-progress-bar class="mb-0" *ngIf="isProcessing" mode="indeterminate">
        </mat-progress-bar>
        <button mat-raised-button color="primary" [disabled]="loginFormGroup?.invalid || isProcessing" class="full-width">CONFIRM PHONE NUNBER</button>
        <div class="text-center mt-2">
          <p class="text-muted login-detail">No Code Yet? <br> <a href="javascript:void();"  class="forgot-pin-text mb-0" (click)="resendOTP(false)">Resend Via SMS</a> 
            or 
            <a href="javascript:void();"  class="forgot-pin-text mb-0" (click)="resendOTP(true)">Try WhatsApp Again</a> </p>
        </div>
      </form>
    </div>
</div>
  </div>
  <div class="flex-fill bd-highlight image-cover hidden-md-down">

    <div class="bottom-text">
      <h4 class="bottom-text-title">Smarter way of doing business</h4>
      <p class="bottom-text-description">We help you run your business The New Smart way</p>
    </div>
  </div>
</div>
